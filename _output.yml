bookdown::gitbook:
 # split_by: section
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Cohesi√≥n Social </a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    fontsettings:
      theme: white
      family: sans
      size: 2
    download: ["pdf"]
    edit: https://github.com/jciturras/dossier-line02%s
    sharing:
      facebook: yes
      github: yes
      twitter: yes
      linkedin: no
      weibo: no
      instapaper: no
      vk: no
      all: ['facebook', 'twitter', 'linkedin']
    info: no
  citation_package: default
  pandoc_args: [ "--csl", "inputs/bib/apa-no-ampersand.csl", "-M","lang:es"]
  
