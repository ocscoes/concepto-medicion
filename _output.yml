  includes: 
      in_header: preamble.tex
  #    before_body: frontpage.tex
  latex_engine: pdflatex
  # citation_package: natbib
  keep_tex: yes
  citation_package: default
  pandoc_args: [ "--csl", "inputs/bib/apa.csl"]

